<!DOCTYPE html>
<html>
    <head>
    <title>Music player</title>
        <link href="css/main.css" rel="stylesheet">
        <script src="jquery-1.10.2.min.js"></script>
        
        
        
    
    </head>
    <body>
    <div id="bg">
        <div id="blacklayer"></div>
        <img src="img/Poster/Poster1.jpg">
    </div>
         
    <div id="main">
        <div id="image">
            <img src="img/Poster/Poster1.jpg">
        </div>
        
        
        <div id="player">
            <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="prev" onclick="prev()"><img src="img/button/Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="img/button/Play.png" height="90%" width="90%"/></button>
                    <button id="next" onclick="next()"><img src="img/button/Next.png" height="90%" width="90%"/></button>
                </div>
                
                
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div> 
            
        </div>
        </div>
    </body>
    
   <script type="text/javascript">
    
        var songs = ["song/Song1.mp3","song/Song2.mp3","song/Song3.mp3"];
        var poster = ["img/Poster/Poster1.jpg","img/Poster/Poster2.jpg","img/Poster/Poster3.jpg"];
        
        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");
        
        var song = new Audio();
        var currentSong = 0;    // it point to the current song
        
        window.onload = playSong;   // it will call the function playSong when window is load
        
        function playSong(){
            
            song.src = songs[currentSong];  //set the source of 0th song 
            
            songTitle.textContent = songs[currentSong]; // set the title of song
            
            song.play();    // play the song
        }
        
        function playOrPauseSong(){
            
            if(song.paused){
                song.play();
                $("#play img").attr("src","img/button/Pause.png");
            }
            else{
                song.pause();
                $("#play img").attr("src","img/button/Play.png");
            }
        }
        
        song.addEventListener('timeupdate',function(){ 
            
            var position = song.currentTime / song.duration;
            
            fillBar.style.width = position * 100 +'%';
        });
        
    
        function next(){
            
            currentSong++;
            if(currentSong > 2){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","img/button/Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
    
        function prev(){
            
            currentSong--;
            if(currentSong < 0){
                currentSong = 2;
            }
            playSong();
            $("#play img").attr("src","img/button/Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
        
    
    
    
        
    </script>
    
</html>
